executor: pack
input:
  imageName: ''
  options:
    buildpacks: []
    env: {}
    path: ~
    verbose: ~
    clearCache: ~
    trustBuilder: ~
    sbomOutputDir: ~
    pullPolicy: ~
    noPull: ~
    gid: ~
    network: ~
    noColor: ~
    extraArgs: ~
steps:
  - assertions:
    - '"{{.input.imageName}}" ShouldNotEqual ""'
  # Process input args and build the pack command
  - script: 'bash $(dirname {{.venom.executor.filename}})/build-command.sh {{.input.imageName}} {{.input.options | toJSON}}'
    vars:
      command:
        from: result.systemout
  # Run the pack build command
  - info: "Building image: '{{.input.imageName}}' with command '{{ .command | trim }}'"
  - script: '{{ .command | trim }}'
    vars:
      systemerr:
        from: result.systemerr
      systemout:
        from: result.systemout
      code:
        from: result.code
output:
  systemout: '{{.systemout}}'
  systemerr: '{{.systemerr}}'
  code: '{{.code}}'
  command: '{{.command}}'
